<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">

    <title>Teste de Legibilidade</title>
</head>
<body>
    <h1>Teste de Legibilidade</h1>

    <form>
        <label for="txtConteudo"> 
            Informe o texto a ser testado
            <textarea id="txtConteudo" cols="60" rows="10" 
            required></textarea>
        </label>

        <button type="button" id="btnCalcular">Calcular Legibilidade</button>
        <button type="reset" id="btnLimpar">Limpar</button>
    </form>

    <div id="resultados">

        <h2>Resultados</h2>

        <label>Quantidade de palavras
            <input type="number" id="txtQtdPalavras" disabled>
        </label>

        <label>Quantidade de frases
            <input type="number" id="txtQtdFrases" disabled>
        </label>

        <label>MÃ©dia de palavras
            <input type="number" id="txtMediaPalavras" disabled>
        </label>

        <label>Resultado
            <input type="text" id="txtResultadoCompleto" disabled>
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
